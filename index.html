<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="pl pl1">Player1 = 'X'</h1>
  <h1 class="pl pl2">Player2 = 'O'</h1>
  <div class="table">
    <div class="row">
      <div class="column column-1 row-1 diag-r"></div>
      <div class="column column-2 row-1"></div>
      <div class="column column-3 row-1 diag-l"></div>
    </div>
    <div class="row">
      <div class="column column-1 row-2"></div>
      <div class="column column-2 row-2 diag-r diag-l"></div>
      <div class="column column-3 row-2"></div>
    </div>
    <div class="row">
      <div class="column column-1 row-3 diag-l"></div>
      <div class="column column-2 row-3"></div>
      <div class="column column-3 row-3 diag-r"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
